sudo: false
language: cpp

matrix:
    include:
            - os: linux
              addons:
                  apt:
                      sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-precise-3.8
                      packages:
                      - g++-7
                      - clang-3.8
            - os: osx
              osx_image: xcode8
              env:
                  - MATRIX_EVAL="export CLICOLOR=1"

